<label [class]="className">
  <app-input [className]="className"
             [placeholder]="placeholder"
             [type]="type"
             [value]="value"
             [disabled]="disabled"
             (onChange)="onChangeHandler($event)">
  </app-input>
  <span [class]="className + '-label'">
        <ng-content></ng-content>
    </span>
</label>
