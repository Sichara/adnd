<label [class]="className">
    <app-checkbox *ngIf="showCheckbox"
            [class]="className + '-checkbox'"
            [required]="required"
            [checked]="checked"
            [disabled]="disabled"
            [name]="name"
            (onChange)="onChangeHandler($event)">
    </app-checkbox>
    <span [class]="className + '-label'">
        <ng-content></ng-content>
    </span>
</label>
